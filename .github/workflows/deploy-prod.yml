name: Deploy Prod

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm install
      - run: npm run build:deploy

      # Commit the changes
      - name: Commit docs folder
        uses: ad-m/github-push-action@v0.8.0
        with:
          branch: github-pages  # Push to the same branch
          directory: docs # Specify the directory to commit
          message: "Deploy: Updating docs from ${{ github.sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
