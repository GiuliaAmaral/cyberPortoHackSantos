<mat-card appearance="outlined">
  <div class="position-info">
    <mat-card-header>
      <i class="icon-set" [ngClass]="categoria.icon"></i>
    </mat-card-header>

    <mat-card-content>
        <p>{{categoria?.tipo}}</p>
        <p class="quantidade">{{categoria?.quantidade}}</p>
    </mat-card-content>
  </div>
</mat-card>
