<mat-card appearance="outlined">
  <div class="position-info">
    <mat-card-header>
      <i class="icon-set" [ngClass]="categoria.icon"></i>
    </mat-card-header>

    <mat-card-content>
        <p>Tipo: {{categoria?.tipo}}</p>
        <p>Quantidade: {{categoria?.quantidade}}</p>
    </mat-card-content>
  </div>

    <mat-card-actions>
        <button class="colorSecondary" mat-button>BAIXAR TXT</button>
        <button class="colorDefault" mat-button (click)="openDialog()">ABRIR CHAMADO</button>
    </mat-card-actions>
</mat-card>
